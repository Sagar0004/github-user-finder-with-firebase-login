<app-newheader></app-newheader>
<div class="container mt-4">
  <div class="col-md-12" *ngIf="error && GitUsers.length === 0">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-danger">
          User {{ error }} , Please enter correct detail
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          <input
            type="text"
            [(ngModel)]="login"
            class="form-control"
            placeholder="Enter Username..."
          />
        </div>
      </div>
      <div class="col-md-2">
        <button (click)="getGitUsers()" class="btn btn-info btn-block">
          Click
        </button>
      </div>
    </div>
  </div>
</div>
<div class="col-md-12">
  <div class="row">
    <div class="col-md-4">
      <app-git-user-details [GitUsers]="GitUsers"> </app-git-user-details>
    </div>
    <div class="col-md-8">
      <app-git-repos [GitRepos]="GitRepos"></app-git-repos>
    </div>
  </div>
</div>
