    <div class="contact1" style="margin-top:100px">
        <div class="container-contact1 shadow">
            <div class="contact1-pic js-tilt" data-tilt>
                <img src="assets/images/img-01.png" alt="IMG">
            </div>

            <form class="contact1-form validate-form">
                <span class="contact1-form-title">
                    Sign Up
                </span>

                <div class="wrap-input1 validate-input">
                    <input class="input1" type="text"   #email placeholder="Email">
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input">
                    <input class="input1" type="password"  #password placeholder="Password">
                    <span class="shadow-input1"></span>
                </div>


                <div class="container-contact1-form-btn">
                    <button class="contact1-form-btn input1" (click)="SignUp(email.value,password.value)">
                        <span>
                            Sign Up
                            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
                <div class="container-contact1-form-btn" style="padding-top:20px">
                    <a class="contact1-form-btn input1"  routerLink=''>
                        <span>
                             
                            Sign In
                            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        </span>
                    </a>
                </div>
            </form>
        </div>
    </div>
